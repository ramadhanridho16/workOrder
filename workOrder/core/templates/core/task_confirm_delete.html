<!-- task_confirm_delete.html -->
{% extends "core/base.html" %}

{% block title %} Delete {% endblock title %}

{% block content %}
<div class="mt-2 px-6 py-8 bg-gray-100 rounded-xl">
        <h1 class="text-2xl font-bold ">Konfirmasi Penghapusan</h1><br>
    
    <p class="text-xl">Apakah kamu ingin menghapus data pada tanggal "{{ report.tanggal }}" dengan keterangan "{{ report.keterangan }}"</p>
    <form action="{% url 'core:work_delete' report.pk %}" method="post">
        {% csrf_token %}
        <button class="px-4 py-1 text-lg font-semibold bg-red-500 text-white rounded-md hover:bg-red-700" type="submit">Hapus</button>
    </form>
    <br>
    <a class="px-5 py-2 text-lg font-semibold bg-blue-500 text-white rounded-md hover:bg-blue-700" href="{% url 'core:work_list'%}">Batal</a>
</div>
{% endblock content %}
